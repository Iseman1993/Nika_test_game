<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мемогенератор</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; }
  canvas { border: 2px solid #333; margin-top: 20px; }
  input { margin: 5px; padding: 5px; width: 80%; font-size: 16px; }
  button { margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
</style>
</head>
<body>

<h1>Мемогенератор</h1>
<input id="topText" type="text" placeholder="Текст сверху">
<input id="bottomText" type="text" placeholder="Текст снизу">
<br>
<canvas id="memeCanvas" width="500" height="500"></canvas>
<br>
<button id="sendBtn">Отправить в чат</button>

<script>
const canvas = document.getElementById('memeCanvas');
const ctx = canvas.getContext('2d');
const img = new Image();
img.src = 'https://i.imgur.com/3vXhL3K.png'; // пример шаблона мемов (doge)
img.onload = () => drawMeme();

function drawMeme() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

  ctx.fillStyle = 'white';
  ctx.strokeStyle = 'black';
  ctx.lineWidth = 2;
  ctx.textAlign = 'center';
  ctx.font = '30px Impact';

  const topText = document.getElementById('topText').value.toUpperCase();
  const bottomText = document.getElementById('bottomText').value.toUpperCase();

  ctx.fillText(topText, canvas.width/2, 40);
  ctx.strokeText(topText, canvas.width/2, 40);

  ctx.fillText(bottomText, canvas.width/2, canvas.height - 20);
  ctx.strokeText(bottomText, canvas.width/2, canvas.height - 20);
}

document.getElementById('topText').addEventListener('input', drawMeme);
document.getElementById('bottomText').addEventListener('input', drawMeme);

document.getElementById('sendBtn').addEventListener('click', () => {
  const dataUrl = canvas.toDataURL('image/png');
  
  if (window.Telegram.WebApp) {
    Telegram.WebApp.sendData(dataUrl); // отправляем данные в бот
  } else {
    alert('Откройте это через Telegram WebApp');
  }
});
</script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
